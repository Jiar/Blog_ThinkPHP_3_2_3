<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>

<form method="post" action="/User/Register/registerByWeb">
    <p>名字:<input type="text" name="name" value="testName" /></p>
    <p>邮箱:<input type="email" name="email" value="testName@email.com" /></p>
    <p>密码:<input type="password" name="password" value="testPassword" /></p>
    <p>性别:<input type="radio" name="sex" value="0" checked>女<input type="radio" name="sex" value="1">男</p>
    <p><input type="submit" value="注册"></p>
</form>

</body>
</html>
