<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改博客</title>
</head>
<body>

<div id="user" style="float:right">
    <if condition="isset($_SESSION['userId']) && isset($_SESSION['userToken'])">
        <a href="{:U('/User/User/user')}"><span>{$Think.cookie.name}</span></a>
        <a href="{:U('/User/User/user')}"><img src="{$Think.cookie.avatar}" alt="头像" width="36px" height="36px" style="border-radius: 50%;"/></a>
        <p><a href="{:U('/User/User/signout')}">退出登录</a></p>
        <else />
        <a href="{:U('/User/User/login')}">登录</a>
    </if>
    <br/>
    <br/>
</div>

<div id="content" align="center" style="clear:both">
    <h2>修改博客</h2>
    <form method="post" action="{:U('/User/Home/modifyBlogForm')}">
        <input type="hidden" name="user_id" value="{:$blog['user_id']}">
        <input type="hidden" name="blog_id" value="{:$blog['blog_id']}">
        <p>标题:<input type="text" name="title" placeholder="请输入博客标题" value="{:$blog['title']}"/></p>
        内容:<textarea name="content" placeholder="请输入博客内容">{:$blog[content]}</textarea>
        <p><input type="submit" value="修改"></p>
    </form>
</div>

</body>
</html>
